<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="screen">
            <div class="numScreenBefore">0</div>
            <div class="numScreen">0</div>
        </header>
        <section class="numPad">
            <div class="numPadMain">
                <button class="numPad__1 numButton" data-id ="1">1</button>
                <button class="numPad__2 numButton" data-id ="2">2</button>
                <button class="numPad__3 numButton" data-id ="3">3</button>
                <button class="numPad__4 numButton" data-id ="4">4</button>
                <button class="numPad__5 numButton" data-id ="5">5</button>
                <button class="numPad__6 numButton" data-id ="6">6</button>
                <button class="numPad__7 numButton" data-id ="7">7</button>
                <button class="numPad__8 numButton" data-id ="8">8</button>
                <button class="numPad__9 numButton" data-id ="9">9</button>
                <button class="numPad__= numButton" data-id ="=">=</button>
                <button class="numPad__0Calc numButton" data-id ="0">0</button>
                <button class="numPad__%Calc numButton" data-id ="%">%</button>
            </div>
            <div class="numPadAside">
                <button class="numPad__+Calc calcButton" data-id ="+">+</button>
                <button class="numPad__-Calc calcButton" data-id ="-">-</button>
                <button class="numPad__*Calc calcButton" data-id ="*">*</button>
                <button class="numPad__C_Calc calcButton" data-id ="C">C<div>
            </div>
        </section>

</body>
</html>
